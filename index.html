<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prateleira - Visualização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #conteudo {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Itens da prateleira</h1>
  <div id="conteudo">Carregando...</div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxOlV_Jnp3_b7pTAhngk1M4vpazxRyTK5KiPZx8wJ-jERQH__acfDZu9VkKZV8qSBskbg/exec";

    function obterParametroUrl(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    const id = obterParametroUrl("id");

    if (!id) {
      document.getElementById("conteudo").innerText = "ID da prateleira não informado na URL.";
    } else {
      fetch(${apiUrl}?id=${id})
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            document.getElementById("conteudo").innerText = "Nenhum item encontrado para esta prateleira.";
          } else {
            let html = "<ul>";
            data.forEach(item => {
              html += <li><strong>${item.nome}</strong> (coluna: ${item.coluna}, linha: ${item.linha})</li>;
            });
            html += "</ul>";
            document.getElementById("conteudo").innerHTML = html;
          }
        })
        .catch(error => {
          document.getElementById("conteudo").innerText = "Erro ao carregar dados da prateleira.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
